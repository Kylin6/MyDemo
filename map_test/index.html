<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
        .zhongxin {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            margin: auto;
            z-index: 1;
        }
    </style>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.14&key=03096dc39777ec4242ccc98396daa9b5">
    </script>
    <!-- UI组件库 1.0 -->
    <!-- <script src="https://webapi.amap.com/ui/1.0/main.js"></script> -->
</head>

<body>
    <div id="container"></div>
        <div class="zhongxin">
            <img src="https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png" alt="">
        </div>
    <div class="info">
        <p>当前中心点：<span id="map-center">118.686901,30.955752</span></p>
    </div>

    <script src="./marker.js"></script>
    <script type="text/javascript">
        var map = new AMap.Map('container', {
            resizeEnable: true,
            zoom: 17,
        });
        // AMapUI.loadUI(['control/BasicControl'], function (BasicControl) {
        //     map.addControl(new BasicControl.Zoom({
        //         position: 'lb',
        //         showZoomNum: true
        //     }));
        // });

        // 添加 marker
        var markers = [];

        function addMarker(position) {
            if (markers.length > 0) {
                clearMarker(markers);
                markers = [];
            }

            for (let i = 0; i < 5; i++) {
                var marker;
                var posX, posY;
                var sum = Math.round(Math.random()) ? '0.000' : '-0.000';
                posX = Number(sum + Math.floor(Math.random() * 1000)) + position.Q;
                posY = Number(sum + Math.floor(Math.random() * 1000)) + position.P;
                marker = new AMap.Marker({
                    icon: "https://webapi.amap.com/theme/v1.3/markers/n/mark_r.png",
                    position: [posX, posY],
                    offset: new AMap.Pixel(-10, -32), //偏移量
                    map: map
                });
                markers.push(marker);
            }

            console.log(markers)
        }
        // 清除 marker
        function clearMarker(marker) {
            for (let i = 0; i < marker.length; i++) {
                if (marker[i]) {
                    marker[i].setMap(null);
                    marker[i] = null;
                }
            }

        }
        AMap.plugin('AMap.Geolocation', function () {
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true, //是否使用高精度定位，默认:true
                timeout: 10000, //超过10秒后停止定位，默认：5s
                buttonPosition: 'RB', //定位按钮的停靠位置
                buttonOffset: new AMap.Pixel(10, 20), //定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                zoomToAccuracy: true, //定位成功后是否自动调整地图视野到定位点

            });
            map.addControl(geolocation);
            geolocation.getCurrentPosition(function (status, result) {
                if (status == 'complete') {
                    onComplete(result)
                } else {
                    onError(result)
                }
            });
        });
        //解析定位结果
        function onComplete(data) {
            // console.log("定位成功： " + data.position)
            document.getElementById('map-center').innerHTML = data.position;
            addMarker(data.position);
            // document.getElementById('status').innerHTML = '定位成功'
            // var str = [];
            // str.push('定位结果：' + data.position);
            // str.push('定位类别：' + data.location_type);
            // if (data.accuracy) {
            //     str.push('精度：' + data.accuracy + ' 米');
            // } //如为IP精确定位结果则没有精度信息
            // str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
            // document.getElementById('result').innerHTML = str.join('<br>');
        }
        //解析定位错误信息
        function onError(data) {
            // console.log("定位失败")
            document.getElementById('map-center').innerHTML = '定位失败';
            // document.getElementById('status').innerHTML = '定位失败'
            // document.getElementById('result').innerHTML = '失败原因排查信息:' + data.message;
        }

        // 事件绑定
        function moveOn() {
            // console.log("绑定事件!");
            map.on('movestart');
            map.on('mapmove');
            map.on('moveend', function () {
                var zoom = map.getZoom(); //获取当前地图级别
                var center = map.getCenter(); //获取当前地图级别
                document.querySelector("#map-center").innerText = center.toString();
                addMarker(center)

            });
        }
        moveOn();
    </script>
</body>

</html>
